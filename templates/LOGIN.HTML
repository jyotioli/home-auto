<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Smart Home Login</title>
<link rel="stylesheet" href="{{ url_for('static', filename='LOGIN.CSS') }}" />
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
/>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <i class="fas fa-home"></i>
      <h1>SMART<span> HOME</span></h1>
    </div>
    <form id="loginForm">
      <div class="input-group">
        <label for="username"><i class="fas fa-user"></i> Username</label>
        <input type="text" id="username" required />
      </div>
      <div class="input-group">
        <label for="password"><i class="fas fa-lock"></i> Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" required />
          <span id="passwordToggle"><i class="fas fa-eye"></i></span>
        </div>
      </div>
      <div class="input-group checkbox">
        <input type="checkbox" id="rememberMe" />
        <label for="rememberMe">Remember me</label>
      </div>
      <div id="errorMessage" class="error-message" style="display:none;">
        <i class="fas fa-exclamation-circle"></i>
        <span id="errorText"></span>
      </div>
      <button id="loginBtn" type="submit">
        <span class="btn-text">Login</span>
        <span id="loginSpinner" class="spinner" style="display:none;"></span>
      </button>
    </form>
    <div class="connection-status">
      <span id="connectionStatus" class="status-indicator"></span>
      <span id="connectionText">Checking ESP32 connection...</span>
    </div>
  </div>
  <script src="{{ url_for('static', filename='AUTH.JS') }}"></script>
  <script src="{{ url_for('static', filename='LOGIN.JS') }}"></script>
</body>
</html>
